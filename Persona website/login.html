<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Persona 5 Login</title>

  <style>
    body {
      margin: 0;
      font-family: 'Impact', sans-serif;
      background: #000;
      color: white;
    }

    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('LOGINBACKGROUND.jpg') no-repeat center center;
      background-size: cover;
      z-index: -1;
      opacity: 0.9;
    }

    .logo-link {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .logo {
      width: 80px;
      border: 2px solid white;
      box-shadow: 3px 3px 0 #ff0000;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1) rotate(-2deg);
    }

    .container {
      max-width: 500px;
      background: rgba(0, 0, 0, 0.85);
      margin: 80px auto;
      padding: 30px;
      border: 3px solid white;
      box-shadow: 10px 10px 0 #ff0000;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 36px;
    }

    input[type=text], input[type=email], input[type=password] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid white;
      background: #000;
      color: white;
      font-size: 18px;
    }

    input::placeholder {
      color: #999;
    }

    .clearfix {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      background: #ff0000;
      border: 2px solid white;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: white;
      color: #000;
      transform: scale(1.05);
    }

    a {
      color: #ff0000;
      text-decoration: underline;
    }

    #warning {
      display: none;
      color: yellow;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    #response {
      text-align: center;
      margin-top: 15px;
      font-size: 16px;
      color: #00ff00;
    }
  </style>

</head>

<body>
  <div class="background-image"></div>

  <!-- Back to Menu Logo button -->
  <a href="persona5.html" class="logo-link">
    <img src="logo.png" alt="Phantom Thieves Logo" class="logo">
  </a>

  <form name="loginForm" id="loginForm">
    <div class="container">
      <h1>Login</h1>
      <p>Enter your credentials to infiltrate the Metaverse.</p>

      <p id="warning">⚠️ Please fill in all fields before logging in!</p>
      <hr>

      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" id="username">

      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" id="email">

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw">

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <div class="clearfix">
        <button type="button" onclick="window.location.href='persona5.html'">Cancel</button>
        <button type="submit">Login</button>
      </div>

      <p id="response"></p>
    </div>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyoRrF1cqX0sG9DefKEUFFhSJmWCk6wYP-b-YWFI1Zn6GLZMKx13_xbpkznCu4P_91J/exec"; // ← Replace with your real Apps Script Web App URL
    const form = document.getElementById("loginForm");
    const warning = document.getElementById("warning");
    const responseMsg = document.getElementById("response");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("psw").value.trim();

      if (!username || !email || !password) {
        warning.style.display = "block";
        warning.innerHTML = "⚠️ Please fill in all fields before logging in!";
        return false;
      }

      warning.style.display = "none";

      const formData = new FormData();
      formData.append("name", username);
      formData.append("email", email);
      formData.append("message", password);

      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
      .then(response => {
        responseMsg.textContent = "✔️ Login data submitted!";
        form.reset();

        // Optional: redirect after 2 seconds
        setTimeout(() => {
          window.location.href = "persona5.html";
        }, 2000);
      })
      .catch(error => {
        responseMsg.textContent = "❌ Error submitting data.";
        console.error("Error!", error.message);
      });
    });
  </script>

</body>
</html>
